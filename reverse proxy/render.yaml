services:
  - type: web
    name: employee-proxy
    env: python
    plan: free
    region: oregon   # pick your region
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn -b 0.0.0.0:$PORT -w 2 -k gthread --threads 8 employee_proxy:app"
    healthCheckPath: "/health"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: PROXY_EMAIL
        value: "<set-in-dashboard>"
      - key: PROXY_PASSWORD
        value: "<set-in-dashboard>"
      - key: ODOO_BASE_URL
        value: "https://portail.tawssil.ma/"
      - key: ODOO_USERNAME
        value: "<set-in-dashboard>"
      - key: ODOO_PASSWORD
        value: "<set-in-dashboard>"
